<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek R1 Life Coach - 你的AI生活思考助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 情绪趋势图表 -->
        <div class="emotion-chart">
            <canvas id="emotionChart"></canvas>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 历史对话列表 -->
            <div class="history-panel">
                <h2>历史对话</h2>
                <div class="panel-buttons">
                    <button id="newChat" class="new-chat-btn">新对话</button>
                    <button id="exportData" class="export-btn">导出数据</button>
                </div>
                <div id="conversationList"></div>
            </div>

            <!-- 当前对话区域 -->
            <div class="chat-panel">
                <!-- 对话内容展示区 -->
                <div id="currentConversation" class="conversation-container"></div>

                <!-- 输入区域 -->
                <div class="input-area">
                    <div class="emotion-selector">
                        <button data-emotion="happy" class="emotion-btn">😊</button>
                        <button data-emotion="sad" class="emotion-btn">😔</button>
                        <button data-emotion="angry" class="emotion-btn">😡</button>
                        <button data-emotion="anxious" class="emotion-btn">😨</button>
                        <button data-emotion="neutral" class="emotion-btn">😐</button>
                    </div>
                    <textarea id="userInput" placeholder="分享你的想法..."></textarea>
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>

        <!-- 周报分析区域 -->
        <div class="weekly-report">
            <h2>本周对话回顾</h2>
            <div class="insight-grid">
                <div class="insight-card">
                    <div class="card-header">
                        <i class="icon">🎯</i>
                        <h3>主要话题</h3>
                    </div>
                    <div id="topicInsight" class="card-content">
                        <div class="loading">分析中...</div>
                    </div>
                </div>
                <div class="insight-card">
                    <div class="card-header">
                        <i class="icon">😊</i>
                        <h3>情绪变化</h3>
                    </div>
                    <div id="emotionInsight" class="card-content">
                        <div class="loading">分析中...</div>
                    </div>
                </div>
                <div class="insight-card">
                    <div class="card-header">
                        <i class="icon">💡</i>
                        <h3>关键词</h3>
                    </div>
                    <div id="keywordsInsight" class="card-content">
                        <div class="loading">分析中...</div>
                    </div>
                </div>
                <div class="insight-card">
                    <div class="card-header">
                        <i class="icon">🤔</i>
                        <h3>AI 洞察</h3>
                    </div>
                    <div id="aiInsight" class="card-content">
                        <div class="loading">分析中...</div>
                    </div>
                </div>
            </div>
            <div class="last-update">
                上次更新: <span id="lastUpdateTime">-</span>
                <button id="refreshInsight" class="refresh-btn">
                    <i class="icon">🔄</i> 刷新分析
                </button>
            </div>
        </div>

        <!-- JavaScript 文件 -->
        <script src="js/storage.js"></script>
        <script src="js/ai.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/main.js"></script>
    </div>

    <footer>
        <p>Power By AI产品黄叔</p>
    </footer>
</body>
</html>
